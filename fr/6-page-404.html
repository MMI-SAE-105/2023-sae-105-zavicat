<link rel="stylesheet" href="../src/css/style.css">

<body>
    <title>404 | Page non trouvée</title>
    <h1>Page non trouvée</h1>
    <H2>ERREUR 404</H2>
    <form action="https://google.com/" method="GET" x-data="{ q:'', }"
        x-on:submit="q = q + ' site:stijl-expo.zoevicat.fr'">

            <p>Que cherchez-vous ?</p>
        </label>

            <p>Rechercher</p>
        </button>
    </form>
</body>
