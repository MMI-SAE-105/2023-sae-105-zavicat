<!DOCTYPE html>
<html lang="fr" x-data="{menuIsOpen: false}" :class="{noscroll:menuIsOpen," }>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - StijlExpo</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <script defer src="https://unpkg.com/alpinejs"></script>
</head>

<header>
    <div class="header-container">
        <div class="header-logo">
            <img src="../public/img/icones/logo.svg" alt="logo StijlExpo">
            <h3>StijlExpo</h3>
        </div>
        <img src="../public/img/icones/menu-icone.svg" alt="menu">
    </div>
    <hr>
</header>

<body>
    <div class="header-cover">
        <img class="cover-img" src="../public/img/cover-p6.webp" alt="Une oeuvre de De Stijl">
    </div>
    <main>
        <h1>Nous contacter</h1>
        <p class="intro">
            En cas de problème ou si vous avez des questions au sujet de notre exposition, merci de l’indiquer dans le
            formulaire ci-dessous
        </p>

        <hr class="line-spacer">

        <div class="line-box">
            <span class="line-component line-red">
                <h2>Formulaire <br>de contact</h2>
            </span>
        </div>

        <section>
            <div class="contact-titre-parent">
                <div class="contact-parent">
                    <input class="contact-nom" type="text" placeholder="Prénom nom">
                    <input class="contact-mail" type="text" placeholder="Adresse mail">
                    <input class="contact-objet" type="text" placeholder="Objet">
                    <textarea class="contact-textarea contact-message" placeholder="Message"></textarea>
                    <div class="contact-position-btn">
                        <button class="contact-btn">
                            <h3>Envoyer</h3>
                        </button>
                    </div>
                </div>
        </section>

        <footer>
            <hr>
            <div class="header-logo">
                <img src="../public/img/icones/logo.svg" alt="logo StijlExpo">
                <h3>StijlExpo</h3>
            </div>

            <p>Exposition du 13 au 23 juin 2021</p>
            <div class="footer-localisation">
                <p>Fondation Cartier</p>
                <p class="legend">261 Bd Raspail<br>75014 Paris</p>
            </div>
            <a href="5-contact.html">
                <p>Contact</p>
            </a>
            <a href="4-infos.html">
                <p>Billetterie</p>
            </a>
        </footer>

    </main>
</body>

</html>
